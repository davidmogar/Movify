<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Log in - Movify</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <header id="login-header">
    <img src="images/logo-black.png" alt="Movify logo" />
    <h1><a href="index.html">Movify</a></h1>
  </header>

  <div id="form-container" class="container">
    <div class="alert danger">
      <p>Esto es un error</p>
    </div>

    <form>
      <div class="form-group">
        <input class="form-control" type="text" name="username" placeholder="username" autocomplete="off" required="true">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="password" required="true">
      </div>

      <input class="form-control green-button" type="submit" value="Log in">
    </form>
    <a href="#">Forgot your password?</a>
    <p>Don't have an account? <a href="#">Sign up</a></p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/parallax.js"></script>
</body>
</html>
