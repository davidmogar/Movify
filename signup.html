<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign up - Movify</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <header id="login-header">
    <img src="images/logo-black.png" alt="Movify logo" />
    <h1><a href="index.html">Movify</a></h1>
  </header>

  <div id="form-container" class="container">
    <h2>Sign up with your email address</h2>

    <div class="alert">
      <p>Esto es un error</p>
    </div>

    <form>
        <div class="form-group">
          <input class="form-control" type="text" name="username" placeholder="Username" autocomplete="off" required="true">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="email" placeholder="Email" autocomplete="off" required="true">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="confirm_email" placeholder="Confirm email" autocomplete="off" required="true">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Password" required="true">
        </div>

        <p class="disclaimer">By clicking on Sign up, you agree to <a href="#">Movify's terms & conditions</a> and <a href="#">privacy policy</a></p>
        <input class="form-control green-button" type="submit" value="Sign up">
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/parallax.js"></script>
</body>
</html>
